<html>
  <head>
    <title>Kansas Comet + Sunroof + Canvas Example</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-json.js"></script>
    <script type="text/javascript" src="js/kansas-comet.js"></script>
    <link type="text/css" href="css/ui-lightness/jquery-ui.css" rel="Stylesheet" />
    <script type="text/javascript" src="js/jquery-ui.js"></script>
  </head>
  <body>
    <div align="center" style="border: 1px solid; padding: 10px; display: inline-block; line-height: 3em;">
    <canvas 
      id="canvas" 
      style="padding: 0px; margin: 10px; border: solid 1px black" 
      width="500" 
      height="500">
    </canvas>

    <div id="slider" style="width: 450px" class="slide"></div> 
    
    <table style="border: 1px solid; width: 450px; margin: 10px;">
      <tr>
        <th>Time:</td><td id="time"></td>
        <th>Start:</td><td id="start"></td>
        <th>End:</td><td id="end"></td>
        <!-- Autoplay not implemented yet
          <td><button id="player">play</button></td>
        -->
      </tr>
    </table>

    </div>
    
    <hr>
    <div id="debug-log"></div>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#slider").slider();
        $.kc.connect("/ajax");
      });
    </script>
  </body>
</html>
